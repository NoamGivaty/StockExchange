<!DOCTYPE html>
<html>
<head>
  <title>Noam Stock Exchange</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        input[type=text]:focus {
            border-bottom: 2px solid #5b9aff;
        }
        input[type=submit] {
            background-color: #5b9aff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }
        input[type=submit]:hover {
            background-color: #4e8ae6;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Noam Stock Exchange</h1>
  <form method="post" action="/login">
    <label for="id">Enter ID:</label>
    <br>
    <input type="text" id="id" name="id">
    <br>
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>

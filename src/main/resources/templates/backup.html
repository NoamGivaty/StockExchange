<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Noam Stock Exchange - Share Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .main-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .trader-info {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: row;
        }

        .trader-info p {
            margin-right: 20px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
            font-weight: normal;
        }
        td:last-child {
            text-align: center;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .actions-box {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .actions-box h3 {
            margin-top: 0;
        }
        .actions-box table {
            margin-top: 10px;
            width: 100%;
            border-collapse: collapse;
        }
        .actions-box th, .actions-box td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .actions-box th {
            background-color: #f1f1f1;
            font-weight: normal;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 30px;
        }

        .open-sells {
            width: 30%;
        }

        .information {
            width: 65%;
        }
    </style>
</head>
<body>
<div class="main-container">
  <div class="open-sells">
    <h2>Open Sells:</h2>
    <table>
      <tr>
        <th>Trader</th>
        <th>Price</th>
        <th>Amount</th>
      </tr>
      <tr th:each="action : ${actions}">
        <td th:text="${action.TraderId}"></td>
        <td th:text="${action.price}"></td>
        <td th:text="${action.amount}"></td>
      </tr>
    </table>
  </div>
  <div class="information">
    <h1>Noam Stock Exchange - Share Info</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Current Price</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td th:text="${share.name}"></td>
        <td th:text="${share.currentPrice}"></td>
        <td th:text="${share.amount}"></td>
      </tr>
    </table>
    <button type="button" onclick="goBack()">Go Back</button>
  </div>
</div>

<div class="trader-info">
  <p>Trader: <span th:text="${name}"></span></p>
  <p>Balance: $<span th:text="${money}"></span></p>
</div>

<script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
<script>
    function goBack() {
        window.history.back();
    }

    function populateSellTable(actions) {
        let table = document.getElementById("sell-table");

        for (let i = 0; i < actions.length; i++) {
            let row = table.insertRow();
            let priceCell = row.insertCell(0);
            let amountCell = row.insertCell(1);

            priceCell.innerHTML = actions[i].price;
            amountCell.innerHTML = actions[i].amount;
        }
    }

    // Example usage of populateSellTable:
    //let actions = [{price: 10, amount: 5}, {price: 12, amount: 3}, {price: 15, amount: 1}];
    //populateSellTable(actions);
</script>
</html>
